<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <div class="wrapper">
        <div class="site-title">
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </div>
        <nav class="site-nav">
          <ul class="menu">
            <li><a href="{{ '/' | relative_url }}">Startseite</a></li>
            <li><a href="{{ '/ueber-mich/' | relative_url }}">Über mich</a></li>
            <li><a href="{{ '/materialien/' | relative_url }}">Materialien</a></li>

            <li class="has-dropdown">
              <a href="{{ '/workshops/' | relative_url }}">Workshops</a>
              <ul class="dropdown">
                <li><a href="{{ '/workshops/workshop1/' | relative_url }}">Einführung in R & RStudio</a></li>
                <li><a href="{{ '/workshops/workshop2/' | relative_url }}">Workshop 2</a></li>
                <li><a href="{{ '/workshops/workshop3/' | relative_url }}">Workshop 3</a></li>
                <li><a href="{{ '/workshops/workshop4/' | relative_url }}">Workshop 4</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="page-content">
      <div class="wrapper">
        <h1>{{ page.title }}</h1>
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="wrapper">
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }} – gebaut mit Jekyll und GitHub Pages.</p>
      </div>
    </footer>
  </body>
</html>
